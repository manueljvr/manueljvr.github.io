<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bienvenidos a Mi Pagina Web Personal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="ifons/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
        .w3-lobster {
            font-family: "Lobster", serif;
        }
    </style>
    <style>
        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: 60%;
            margin: auto;
        }
    </style>
    <style>
        .w3-tangerine {
            font-family: "Tangerine", serif;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <header>

        <div class="w3-container w3-lobster">
            <p class="w3-jumbo">Feliz cumple Pap√° eres un excelente padre que lo cumplas feliz </p>
        </div>


        <div class="container">

            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item">
                        <img src="images/luis.png" alt="Cinque Terre" width=100% height="345" class="w3-opacity-min">
                    </div>

                    <div class="item active">
                        <img src="images/luis4.jpg" alt="Cinque Terre" width=100% height="345" class="w3-opacity-min">
                    </div>

                    <div class="item">
                        <img src="images/luis1.jpg" alt="Cinque Terre" width=100% height="345" class="w3-opacity-min">
                    </div>

                    <div class="item">
                        <img src="images/luis2.jpg" alt="Cinque Terre" width=100% height="345" class="w3-opacity-min">
                    </div>

                    <div class="item">
                        <img src="images/luis3.png" alt="Cinque Terre" width=100% height="345" class="w3-opacity-min">
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </header>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</body>

</html>
